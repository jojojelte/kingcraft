<header>
    <div id="contact-hero" class="contact-image">
        <h1 class="hero-text">Neem contact met ons op</h1>
    </div>
</header>

<section class="ctc">
    <div class="grid">
        <div class="frame" id="frame">
            <iframe src="https://discord.com/widget?id=842969624299700255&theme=dark" width="350" height="500" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
        </div>
        <div class="div-link">
            <button class="link" onclick="window.open('https://discord.gg/ru5sCwwR6u')">Join de discord!</button>
        </div>
        <div class="contact-form">
            <form>

                <div class="label txt-in" style="margin-top: 25px;">
                <label for="DiscordID">Discord ID*</label>
                <br>
                <input type="text" id="DiscordID" name="DiscordID" placeholder="jojojelte#0002">
            </div>
            <div class="label" id="mailbox">
                <label for="email" id="emailtxt">Kunnen we je via email bereiken?</label>
                <br>
                <input type="email" id="email" name="email" placeholder="contact@kingcraftmc.nl">
            </div>

            <div class="label">
                <label>Zit je in onze discord server?*</label>
                <br>
                <input type="radio" id="ja" name="server" value="Ja" onclick="hidemail()">
                <label for="ja">Ja</label><br>
                <input type="radio" id="nee" name="server" value="Nee" onclick="showmail()">
                <label for="nee">Nee</label><br>
            </div>

                <div class="label txt-in">
                <label for="subject">Wat is je vraag of probleem?*</label>
                <br>

                <textarea id="subject" name="subject" placeholder="Type je vraag/probleem" style="height: 150px;"></textarea>
            </div>
            <p class="verplicht">* = verplicht</p>
                <div class="notice" id="notice" style="font-size:1rem;"></div>
              <button onclick="send()" id="submit">Submit</button>

              </form>

        </div>
    </div>
</section>
